<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="at your service: Detail pagina" />
    <title>Detail | at your service</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: var(--color-light);
            color: var(--color-dark);
        }

        body.loaded {
            opacity: 1;
        }

        main {
            padding-top: var(--header-height);
            min-height: calc(100vh - 200px);
        }

        .post-content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
            margin-bottom: 80px;
        }

        .post-header {
            margin-bottom: 50px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 30px;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .post-date {
            color: var(--color-secondary);
        }

        .post-category {
            color: var(--color-accent);
        }

        .post-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.1;
            font-weight: 800;
            color: var(--color-dark);
        }

        .post-body {
            line-height: 1.8;
            font-size: 1.15rem;
            color: var(--color-dark);
        }

        .post-body h1,
        .post-body h2,
        .post-body h3 {
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-dark);
            font-weight: 800;
        }

        .post-body p {
            margin-bottom: 1.8rem;
            opacity: 0.9;
        }

        .post-body ul,
        .post-body ol {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
        }

        .post-body li {
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }

        .post-body strong {
            font-weight: 700;
            color: var(--color-dark);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            text-decoration: none;
            color: var(--color-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .back-link:hover {
            transform: translateX(-8px);
            opacity: 1;
            color: var(--color-accent);
        }

        /* Adjust header for detail page */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        @media (max-width: 768px) {
            .post-content-wrapper {
                padding: 40px 20px;
                border-radius: 0;
                margin-top: 0;
                box-shadow: none;
            }

            main {
                padding-top: 80px;
            }
        }
    </style>
</head>

<body class="post-detail-page">
    <!-- Header -->
    <header id="main-header" class="header-on-light">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="./At-your-service-LOGO_KLEUR.png" alt="at your service Logo" />
            </a>
            <nav class="desktop-nav">
                <a href="index.html#method" data-i18n="nav.method">Aanpak</a>
                <a href="index.html#services" data-i18n="nav.services">Diensten</a>
                <!--a href="news.html" data-i18n="nav.news">Nieuws</a-->
                <a href="jobs.html" data-i18n="nav.jobs">Jobs</a>
                <a href="index.html#partners" data-i18n="nav.partners">Partners</a>
                <a href="index.html#contact" data-i18n="nav.contact">Contact</a>
            </nav>
            <div class="header-actions">
                <div class="lang-switcher">
                    <button class="lang-text-btn active" data-lang="nl">NL</button>
                    <span class="lang-sep">/</span>
                    <button class="lang-text-btn" data-lang="en">EN</button>
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="post-content-wrapper">
                <a href="javascript:history.back()" class="back-link">
                    <i data-lucide="arrow-left"></i> Terug naar overzicht
                </a>

                <div id="post-container">
                    <div class="loading-indicator" style="text-align: center; padding: 100px 0;">
                        <p>Laden...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer" style="background: var(--color-dark);">
        <div class="footer-grid">
            <div class="footer-col copyright">
                <div class="copyright-wrapper">
                    <span data-i18n="footer.copyright">Â© 2026 at your service. All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>

</html>
