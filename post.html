<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="at your service: Detail pagina" />
    <title>Detail | at your service</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: var(--color-light);
            color: var(--color-dark);
        }

        body.loaded {
            opacity: 1;
        }

        .post-hero {
            min-height: 50vh !important;
            justify-content: center;
            background-color: var(--color-light);
            padding: 100px 0 60px 0;
            position: relative;
        }

        .post-hero .hero-content {
            text-align: center;
        }

        .post-content-section {
            background-color: white;
            padding: 80px 0;
            min-height: 60vh;
        }

        .post-content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .post-date {
            color: var(--color-secondary);
        }

        .post-category {
            color: var(--color-accent);
        }

        .post-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            line-height: 1;
            font-weight: 800;
            color: var(--color-dark);
            max-width: 1000px;
            margin: 0 auto;
        }

        .post-body {
            line-height: 1.8;
            font-size: 1.15rem;
            color: var(--color-dark);
            margin-top: 40px;
        }

        .post-body h1,
        .post-body h2,
        .post-body h3 {
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--color-dark);
            font-weight: 800;
        }

        .post-body p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .post-body ul,
        .post-body ol {
            margin-bottom: 2.5rem;
            padding-left: 1.5rem;
        }

        .post-body li {
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .post-body strong {
            font-weight: 700;
            color: var(--color-dark);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            text-decoration: none;
            color: var(--color-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .back-link:hover {
            transform: translateX(-8px);
            opacity: 1;
            color: var(--color-accent);
        }

        /* Adjust header - transparent by default on detail, becomes light on scroll */
        header {
            background: transparent;
            backdrop-filter: none;
            border-bottom: none;
        }

        header.header-scrolled {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
        }

        @media (max-width: 768px) {
            .post-hero {
                min-height: 40vh !important;
                padding-top: 120px;
            }

            .post-content-section {
                padding: 40px 0;
            }
        }
    </style>
</head>

<body class="post-detail-page">
    <!-- Header -->
    <header id="main-header" class="header-on-light">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="./At-your-service-LOGO_KLEUR.png" alt="at your service Logo" />
            </a>
            <nav class="desktop-nav">
                <a href="index.html#method" data-i18n="nav.method">Aanpak</a>
                <a href="index.html#services" data-i18n="nav.services">Diensten</a>
                <!--a href="news.html" data-i18n="nav.news">Nieuws</a-->
                <a href="jobs.html" data-i18n="nav.jobs">Jobs</a>
                <a href="index.html#partners" data-i18n="nav.partners">Partners</a>
                <a href="index.html#contact" data-i18n="nav.contact">Contact</a>
            </nav>
            <div class="header-actions">
                <div class="lang-switcher">
                    <button class="lang-text-btn active" data-lang="nl">NL</button>
                    <span class="lang-sep">/</span>
                    <button class="lang-text-btn" data-lang="en">EN</button>
                </div>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- Post Hero Section -->
        <section class="section-card hero-section post-hero">
            <div class="hero-bg">
                <div class="hero-gradient"></div>
                <div class="hero-grid"></div>
            </div>
            <div class="container" id="post-hero-container">
                <!-- Title and Meta injected here -->
                <div class="loading-indicator" style="text-align: center;">
                    <p>Laden...</p>
                </div>
            </div>
        </section>

        <!-- Post Content Section -->
        <section class="section-card light-section post-content-section">
            <div class="container">
                <div class="post-content-wrapper">
                    <a href="javascript:history.back()" class="back-link">
                        <i data-lucide="arrow-left"></i> Terug naar overzicht
                    </a>
                    <div id="post-body-container">
                        <!-- Body injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer" style="background: var(--color-dark);">
        <div class="footer-grid">
            <div class="footer-col copyright">
                <div class="copyright-wrapper">
                    <span data-i18n="footer.copyright">Â© 2026 at your service. All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script type="module" src="./main.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>

</html>
